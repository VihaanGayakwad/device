<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-page">
        <div class="app-header">
            <a href="index.html" class="back-button">BACK</a>
            <h1 style="margin-left: 20px;">Photos</h1>
        </div>
        <div class="app-content">
            <div class="photo-container" id="photo-container">
                <img id="selected-photo" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='200' viewBox='0 0 300 200'><rect width='300' height='200' fill='%23f0f0f0'/><text x='50%' y='50%' font-family='Arial' font-size='20' text-anchor='middle' fill='%23999'>No photo selected</text></svg>" alt="Selected photo">
            </div>
        </div>
        <div class="app-footer">
            <button id="change-photo-btn">Change</button>
            <div class="zoom-controls">
                <button id="zoom-out-btn">-</button>
                <span id="zoom-level">100%</span>
                <button id="zoom-in-btn">+</button>
                <button id="reset-zoom-btn">Reset</button>
            </div>
            <input type="file" id="photo-input" accept="image/*" style="display: none;">
        </div>
    </div>
    <script src="photos.js"></script>
</body>
</html>
