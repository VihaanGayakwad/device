<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-page">
        <div class="app-header">
            <a href="index.html" class="back-button">BACK</a>
            <h1 style="margin-left: 20px;">Camera</h1>
        </div>
        <div class="app-content">
            <div class="camera-preview">
                <video id="camera-feed" autoplay playsinline></video>
                <img id="captured-image" style="display: none;">
            </div>
        </div>
        <div class="app-footer">
            <div id="camera-controls">
                <button id="capture-btn">Take Photo</button>
            </div>
            <div id="photo-controls" style="display: none;">
                <button id="retake-btn">Retake</button>
                <button id="delete-btn" class="destructive">Delete</button>
            </div>
        </div>
    </div>
    <script src="camera.js"></script>
</body>
</html>
